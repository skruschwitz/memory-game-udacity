<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="one-star"><i class="fa fa-star"></i></li>
        		<li id="two-star"><i class="fa fa-star"></i></li>
        		<li id="three-star"><i class="fa fa-star"></i></li>
        	</ul>
          Timer: <span class="timer">0:00</span> |
        	<span class="moves">0</span> Moves
          <!-- <span id="minutes"></span>:<span id="seconds"></span> -->


            <div class="restart">
        		<i class="fa fa-repeat"></i> Start Over
        	</div>
        </section>

        <ul class="deck" id="deckRack">

        </ul>
    </div>

  <!-- Results -->
    <div id="results-modal">
      <div class="results">
        <h1>Congratulations!</h1>
          <p>Score: <span class="final-score"></span>
             | Time: <span class="final-time">0:00</span> | Moves: <span class="final-moves"></span></p>
          <p><span class="play-again button">Play Again</span></p>
      </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
